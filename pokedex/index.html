<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./pokedex/js/script.js"></script>
    
    <title>Pokedex</title>


    <link rel="icon" href="./pokedex/favicons/bola.png">
    <link rel="stylesheet" href="./pokedex/css/style.css">
</head>
<body>

    <main>

        <img src="#" alt="pokemon" class="pokemon__image">
        <img src="./pokedex/images/pokedex.png" alt="pokedex" class="pokedex">  

        <h1 class="pokemon__data"> 
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>

        </h1>
       
        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or number"
            required
            
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
            


        </div>

    </main>
    
</body>
</html>
